{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">

    </head>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header' style="display: flex; flex-direction: column; align-items: center;">
                        <lottie-player src="https://lottie.host/37ac0c6f-c033-48d4-8560-f8fc7dbd4d67/8jK52lH0Uc.json" 
                            background="transparent"  speed="1" style="width: 300px; height: 300px;" loop autoplay>
                        </lottie-player>
                        <span class="font-logo">BUSCA PET</span>
                    </div>
                    
                    <div class="body-form">
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <div class="alert {{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h2>Logar</h2>
                        <p>Que bom ter vocÃª de volta.</p>
                        <hr>
                        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                            <span>Nome:</span>
                            <input type="text" class="form-control" placeholder="Digite seu nome..." name="nome">
                            <br>
                            
                            <span>Senha:</span>
                            <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">
                            
                            <input type="submit" value="ENTRAR" class="btn-custom-primary">
                            
                            <a href="{% url 'cadastro' %}" class="link-float">Cadastre-se</a>
                        </form>
                    </div>
                </div>
                <div class="col-md-7" style="display: flex; flex-direction: column; align-items: center;">
                    <div class="side-logo">
                        <lottie-player src="https://lottie.host/174e9a7e-2c79-4b34-b91c-e274a1be3b6d/8jFJhZIzux.json" 
                            background="transparent" speed="1" style="width: 570px; height: 570px;" loop autoplay>
                        </lottie-player>
                        <h1>BUSCA PET</h1>
                        <p>Nos ajude a salvar vidas.</p>
                    </div>
                </div>
                
            </div>

        </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
