{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de novo pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/novo_pet.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/seus_pet.css' %}" rel="stylesheet">
    <link href="{% static 'adotar/css/listar_pets.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-lg-2 col-md-4 col-sm-4 col-6 bg-side-plataforma sidebar d-flex flex-column">
                    <h2>ADO.TE</h2>
                    <hr>
                    <button class="btn-custom-primary" onclick="location.href='{% url 'novo_pet' %}'">Divulgar</button>
                    <button class="btn-custom-primary" onclick="location.href='{% url 'listar_pets' %}'">Adotar</button>
                    <button class="btn-custom-primary" onclick="location.href='{% url 'seus_pets' %}'">Seus pets</button>
                    <button class="btn-custom-primary" onclick="location.href='{% url 'ver_pedido_adocao' %}'">Pedidos de Adoção</button>
                    <button class="btn-custom-primary" onclick="location.href='{% url 'dashboard' %}'">Grafico Adoções</button>
                    <button class="btn-custom-primary" onclick="location.href='{% url 'sair' %}'">Sair</button>
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3>Quero divulgar</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'novo_pet' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="foto" class="form-control">
                                    <br>
                                    <span>Nome:<span>
                                    <input type="text" class="form-control" name="nome" placeholder="Digite o nome do pet...">
                                    <br>
                                    <span>Descrição:<span>
                                    <textarea class="form-control" name="descricao" placeholder="Descrição..."></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>Estado:</span>
                                            <input type="text" placeholder="Digite o estado do pet..." name="estado" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>Cidade:</span>
                                            <input type="text" placeholder="Digite a cidade do pet..." name="cidade" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Telefone para contato:</span>
                                    <input type="text" placeholder="Digite o seu telefone..." name="telefone" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags %}
                                            <option value="{{tag.id}}">{{tag}}</option>
                                        {%endfor%}
                                    </select>
                                    <br>
                                    </span>Raça:</span>

                                    <select name="raca" class="form-select">
                                        {% for raca in racas %}
                                            <option value="{{raca.id}}">{{raca}}</option>
                                        {%endfor%}
                                    </select>

                                    <input type="submit" value="ENVIAR" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
